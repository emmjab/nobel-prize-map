<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobel Prize Map Explorer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Nobel Prize Map Explorer</h1>
            <p class="subtitle">Explore where Nobel Prize winners did their groundbreaking work ‚Ä¢ <a href="/" class="about-link">made by üêß</a></p>
            <div class="nav-links">
                <a href="/" class="nav-link active">Map View</a>
                <a href="/table" class="nav-link">Table View</a>
            </div>
            <div class="selector">
                <label for="category-select">Choose a category:</label>
                <select id="category-select" class="category-select-colored">
                    <option value="all" selected>All Categories</option>
                    <option value="physics" data-color="#667eea">Physics</option>
                    <option value="chemistry" data-color="#f093fb">Chemistry</option>
                    <option value="medicine" data-color="#4facfe">Physiology or Medicine</option>
                    <option value="literature" data-color="#43e97b">Literature</option>
                    <option value="peace" data-color="#fa709a">Peace</option>
                    <option value="economics" data-color="#feca57">Economic Sciences</option>
                </select>
            </div>
            <div class="search-container" id="search-container" style="display: none;">
                <label for="laureate-search">Search laureate:</label>
                <div class="search-input-wrapper">
                    <input type="text" id="laureate-search" placeholder="Search by name..." autocomplete="off">
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="info-panel">
                <h2 id="info-title">Laureates</h2>
                <div id="laureate-info" class="info-content">
                    <p class="placeholder">Loading Nobel Prize winners...</p>
                </div>
            </div>

            <div class="map-section">
                <div id="map"></div>
                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <span class="legend-marker work-marker" id="legend-work-marker"></span>
                        <span>Work Location</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-marker birth-marker"></span>
                        <span>Birth Location</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-line"></span>
                        <span>Shared Prize Connection</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
